<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: yellow; }
        .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
        th { background-color: #333; color: white; }
        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dark-mode { background-color: #222; color: white; }
        .dark-mode .container { background: #444; }
        .dark-mode th { background: black; }
        body.dark-mode button:hover { background-color: #555; }
        #dark-mode-toggle {
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        body.dark-mode #dark-mode-toggle { background-color: black; color: white; }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô / ‚òÄÔ∏è</button>
    <button class="back" onclick="goBack()">Back</button>

    <div class="container">
        <h1>Scoreboard</h1>
        <table>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Difficulty</th>
                <th>Time Taken (s)</th>
                <th>Date</th>
            </tr>
            {% for score in all_scores %}
            <tr>
                <td>{{ score.username }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.difficulty }}</td>
                <td>{{ score.time_taken }}</td>
                <td>{{ score.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function goBack() {
            window.location.href = "{{ url_for('game') }}"; 
        }
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
