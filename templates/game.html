<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quizz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: yellow;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            background: lightyellow;
            position:inherit;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid black;
        }
        h1 {
            text-align: left;
            margin-left: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin-top: -70px;
        }
        .btn {
            display: block;
            width: 80%;
            padding: 20px;
            margin: 10px auto;
            border: none;
            background: olive;
            color: black;
            font-size: 25px;
            
            border-radius: 5px;
            cursor: pointer;
        }
        .logout {
            background-color: #ffcc00;
            border: none;
            margin-left: 1120px;
            margin-top: 70px;
           
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .container {
            background: #444;
        }
        .dark-mode .btn {
            background: #666;
            color: white;
        }
        .dark-mode .logout {
            background: darkred;
        }
        .dark-mode .toggle-mode {
            background: white;
            color: black;
        }
        body.dark-mode button:hover {
    background-color: #555;
}
#dark-mode-toggle {
    padding: 8px 12px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    background-color: white;
    border-radius: 5px;
    font-weight: bold;
}

body.dark-mode #dark-mode-toggle {
    background-color: black;
    color: white;
}
    </style>
</head>
<body>
    
    <button id="dark-mode-toggle">üåô / ‚òÄÔ∏è</button>
    <a href="{{ url_for('logout') }}">
        <button class="logout">LOGOUT</button>
    </a>
    
    <h1>MATH QUIZZ</h1>
    <div class="container">
        <h2>LETS PLAY</h2>
        <form action="{{ url_for('level') }}" method="get">
            <button class="btn" type="submit">PLAY</button>
        </form>
        
        <form action="{{ url_for('scoreboard') }}" method="get">

            <button class="btn" type="submit">SCORE</button>

            <form action="{{ url_for('leaderboard', page=1) }}" method="get">
                <button class="btn" type="submit">LEADERBOARD</button>
            </form>
            

        
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let modeBtn = document.querySelector(".toggle-mode");
            if (document.body.classList.contains("dark-mode")) {
                modeBtn.textContent = "Light Mode";
            } else {
                modeBtn.textContent = "Dark Mode";
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>

</body>
</html>
